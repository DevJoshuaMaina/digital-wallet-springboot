server:
  port: 8080

spring:
  application:
    name: digital-wallet

  datasource:
    url: jdbc:postgresql://localhost:5433/digital_wallet
    username: postgres
    password: wrench
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

logging:
  level:
    com.wallet: DEBUG
    org.springframework.web: INFO