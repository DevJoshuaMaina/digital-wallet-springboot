server:
  port: ${PORT:8080}

spring:
  application:
    name: digital-wallet

  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

logging:
  level:
    com.wallet: INFO
    org.springframework.web: INFO

# CORS Configuration for production
cors:
  allowed-origins: ${FRONTEND_URL:*}